name: 'Build Docker Image'
description: 'Build Docker image using Kaniko'
inputs:
  GIT_REF:
    description: 'Git reference (branch, tag, or commit)'
    required: true
  DOCKER_REGISTRY:
    description: 'Docker registry URL'
    required: true
  DOCKER_USERNAME:
    description: 'Docker username'
    required: true
  DOCKER_PASSWORD:
    description: 'Docker password'
    required: true
  DOCKER_IMAGE_NAME:
    description: 'Docker image name'
    required: true
  DOCKERFILE:
    description: 'Path to the Dockerfile'
    required: true
  PR_SHA:
    description: 'PR SHA'
    required: true
    default: 'null'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Docker build script
      # run: ${{ github.action_path }}/build_and_push.sh $PR_SHA
      run: cd $GITHUB_WORKSPACE && ${{ github.action_path }}/build_and_push.sh $PR_SHA
      shell: bash
